<div class='o-grid__col o-grid__col--1-3'>
  <a href="{{ post.url }}" class="c-post-card c-post-card__image-link">
    <div class='js-fadein c-post-card__image' style='background-image: url({{ post.thumbnail }})'></div>

    <time class='c-post-card__date' datetime='{{ post.date | date: '%b %-d, %Y' }}'>{{ post.date | date: '%b %-d, %Y' }}</time>

    <h3 class='c-post-card__title'>
      {{ post.title }}
    </h3>
  </a>
</div>
